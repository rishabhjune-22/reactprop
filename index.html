<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Components Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            bottom: -2px;
            left: -2px;
            right: -2px;
            background: linear-gradient(45deg, #03fc90,#fcca03);
            z-index: -1;
            border-radius: 12px;
            
            opacity: 0;
            transition: opacity 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card:hover::before {
            opacity: 1;
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-greeting {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }
        .card-intro {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #fff;
        }
        h1, h3 {
            margin: 0;
        }
        h6 {
            margin-top: 10px;
            font-weight: normal;
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container" id="root"></div>

    <script type="text/babel">
        const rootElement = ReactDOM.createRoot(document.getElementById("root"));

        class GreetingCard extends React.Component {
            render() {
                return (
                    <div className="card card-greeting">
                        <div className="card-body">
                            <h2>Hello, I am {this.props.name}!</h2>
                            <h6>This is a Class component</h6>
                        </div>
                    </div>
                );
            }
        }

        const IntroductionCard = ({ name }) => {
            return (
                <div className="card card-intro">
                    <div className="card-body">
                        <h2>Hello, this is {name}!</h2>
                        <h6>This is a Function component</h6>
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <>
                    <GreetingCard name="Rishabh Kumar" />
                    <IntroductionCard name="Shweta Singh" />
                </>
            );
        };

        rootElement.render(<App />);
    </script>
</body>
</html>
